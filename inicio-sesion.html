<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/styles.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header--loggin">
    <img tabindex="0" class="header__img" src="./img/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2 tabindex="0" class="login__container--title">Inicia sesión</h2>
        <form class="login__container--form">
          <input aria-label="Ingrese correo" class="input--from" type="text" placeholder="Correo">
          <input aria-label="Ingrese contraseña" class="input--from" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">    
            <label class="checkbox__container">
              <input type="checkbox" checked="checked" name="radio" value="checkbox" id="cbox1">Recuérdame
              <span class="checkmark"></span>
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="./img/google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="./img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
      </section>
  </section>
  <footer class="footer--loggin">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>

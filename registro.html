<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/styles.css">
  <!-- Title -->
  <title>Regístro</title>
</head>
<body>
  <header class="header--register">
    <img tabindex="0" class="header__img--register" src="./img/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login--register">
      <section class="login__container">
        <h2 tabindex="0" class="login__container--title">Regístrate</h2>
        <form class="login__container--form">
          <input aria-label="Ingrese su nombre" class="input--from" type="text" placeholder="Nombre">
          <input aria-label="Ingrese su correo" class="input--from" type="text" placeholder="Correo">
          <input aria-label="Ingrese la contraseña" class="input--from" type="password" placeholder="Contraseña">
          <input aria-label="Repita su contraseña" class="input--from" type="password" placeholder="Confirmar Contraseña">
          <button class="button">Registarme</button>
          
          <div class="login__container--remember-me">

          </div>
        </form>
        <section class="login__container--social-media">
<!--
          <div><img src="./img/google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="./img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
-->
        </section>
        <div class="login__container--register">
            <p >¿Ya tienes una cuenta?</p>
            <a href="#">Inicia Sesión</a>
        </div>
      </section>
  </section>
  <footer class="footer--register">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
